<!DOCTYPE html><html lang="en"><head>
    <title>Dumb Stats Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <style>
    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
    .main {
        background-color: #FFFFFF;
        height: 472px;
        width: 416px;
    }
    .header-container {
        height: 62px;
        width: 416px;
    }
    #logo {
        position: absolute;
        left: 18px;
        top: 20px;

        width: 152.87px;
        height: 32px;
    }
    button {
        position: absolute;
        left: 328px;
        top: 20px;

        width: 70px;
        height: 32px;
        border: 0px;
        color: #FFFFFF;
        background-color: #080708;
        border-radius: 7px;
        font-size: 20px;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }
    button:hover {
        background-color: #3772FF;
    }
    .item-container {
        width: 416px;
        height: 100px;
    }
    .item {
        position: relative;
        left: 18px;
        top:10px;

        width: 380px;
        height: 80px;
        background-color: #F2F2F7;
        border-radius: 7px;
        display: flex;
    }
    .item:hover {
        background-color: #e6efff;
    }
    #icon {
        position: absolute;
        left: 12px;
        top: 21px;

        width: 38px;
        height: 38px;
    }
    .name {
        position: absolute;
        left: 62px;
        top: 6px;
        margin: 0;
        padding: 0;

        color: #080708;
        font-size: 18px;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }
    .val {
        position: absolute;
        right: 12px;
        top: 6px;
        margin: 0;
        padding: 0;

        color: #3772FF;
        font-size: 18px;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }
    .description {
        position: absolute;
        left: 62px;
        top: 36px;
        margin: 0;
        padding: 0;
        width: 306px;

        color: #080708;
        font-size: 12px;
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        line-height: 130%;
    }
    .inline-color {
        color: #3772FF;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="index.js" type="module"></script>

</body></html>
